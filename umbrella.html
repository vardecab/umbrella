<!DOCTYPE html>
<html lang="pl">
	<head>
		<title>Umbrella</title>
		<meta property="og:title" content="Umbrella" />
		<meta
			name="description"
			content="Prosta strona z informacjami pogodowymi, która powie Ci, czy musisz wziąć parasol, wychodząc na zewnątrz."
		/>
		<meta
			property="og:description"
			content="Prosta strona z informacjami pogodowymi, która powie Ci, czy musisz wziąć parasol, wychodząc na zewnątrz."
		/>
		<meta
			property="og:image"
			content="https://vardecab.github.io/umbrella/images/social-sharing/umbrella-facebook-ogimage-v2.png"
		/>
		<meta property="og:image:width" content="1200" />
		<meta property="og:image:height" content="630" />
		<meta
			property="og:url"
			content="https://vardecab.github.io/umbrella/umbrella.html"
		/>
		<meta name="twitter:card" content="summary_large_image" />

		<meta name="theme-color" content="#000000" />
		<!-- default -->

		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			href="./images/umbrella-icon_blue-circle.png"
		/>

		<link rel="stylesheet" href="./styles/styles.min.css" />
		<!-- website styling -->

		<script src="./scripts/weather.min.js"></script>
		<!-- weather logic -->
		<script src="./scripts/air_quality.min.js"></script>
		<!-- air quality logic -->
		<script src="./scripts/allergy.min.js"></script>
		<!-- allergy logic -->
		<script src="./scripts/findMe.min.js"></script>
		<!-- geolocation -->
		<script src="./scripts/logic.min.js"></script>
		<!-- majority of the logic behind the Umbrella -->

		<script src="./scripts/libraries/moment.min.js"></script>
		<!-- time formats manipulation -->
		<script src="./scripts/libraries/js.cookie.min.js"></script>
		<!-- lightweight JavaScript API for handling browser cookies -->
		<script src="./scripts/libraries/jquery.slim.min.js"></script>
		<!-- jQuery for hide() and show() -->
	</head>

	<body>
		<div class="container">
			<div class="row">
				<div class="twelve columns">
					<img
						id="icon"
						title="Ikona pogody."
						src="./images/status/loading.svg"
					/>
					<!-- icon used while loading data -->

					<div
						id="temperature"
						title="Średnia odczuwalna temperatura w ciągu najbliższych ~ 6 godzin."
					></div>

					<div id="more_details">
						<span id="sunrise" title="Wschód słońca:">☀️</span>
						<span id="wind" title="Prędkość wiatru:">🍃</span>
						<span id="air_pressure" title="Ciśnienie:"></span>
						<span id="sunset" title="Zachód słońca:">🌒</span>
					</div>

					<div id="loading">Patrzę w chmury... 🧐</div>

					<div id="umbrella" title="Deszcz?"></div>
					<div id="clothes" title="Co by tu ubrać? 🤔"></div>
					<div
						id="air_quality"
						title="🤓 Dobre; 🤢 Złe; 🤬 Szkodliwe; ⚰️ RIP"
					></div>
					<div
						id="allergy"
						title="Informacje alergologiczne - kliknij!"
					>
						<!-- <p id="allergy_placeholder">👉🏼 Dowiedz się więcej 🤧</p> -->
						<p id="allergy_placeholder">🤧 👀</p>
						<p id="allergy_description"></p>
					</div>
				</div>
			</div>
		</div>

		<div id="bottom_navbar">
			<div id="to_the_right">
				<p
					id="findme"
					onclick="Cookies.remove('umbrella_coord_lat'); Cookies.remove('umbrella_coord_lng'); Cookies.remove('umbrella_location');"
					title="Znajdź mnie!"
				>
					📍
				</p>
				<p
					id="location"
					onclick="Cookies.remove('umbrella_coord_lat'); Cookies.remove('umbrella_coord_lng'); Cookies.remove('umbrella_location');"
					title="Zmień lokalizację."
				>
					🌍
				</p>
			</div>
			<!-- NOTE: shutting down EN version until I figure out how to easily maintain two languages -->
			<!-- <div id="to_the_left">
				<p
					onclick="window.location='umbrella-en.html'"
					title="Change language to English."
				>
					🇬🇧
				</p>
			</div> -->
		</div>

		<script>
			document
				.querySelector("#location")
				.addEventListener("click", manualFinder);
			document.querySelector("#findme").addEventListener("click", findMe);
		</script>
	</body>
</html>
