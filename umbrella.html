        function manualFinder() {
            query_input = prompt(
                "Dla jakiego miasta chcesz sprawdziƒá pogodƒô?"

            console.log("City:", query_input); // debug

            // grab data from URL
            fetch("https://eu1.locationiq.com/v1/search.php?key=" + liq_api_key + "&q=" + query_input +
                    "&format=json")

                // convert data to JSON
